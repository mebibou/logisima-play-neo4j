self: play -> neo4j 1.9

require:
    - play
    - org.neo4j -> neo4j 1.9
    - org.neo4j.app -> neo4j-server 1.9
    - org.neo4j.app -> neo4j-server 1.9 static-web
    - com.sun.jersey -> jersey-core 1.9
    
repositories:
    - neo4j-release:
        type: iBiblio
        root: "http://m2.neo4j.org/content/repositories/releases"
        contains:
            - org.neo4j -> *